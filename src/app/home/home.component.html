<div>
  <p>Home</p>
  <button (click)="logout()">Logout</button>
  <div>
    <input type="text" (keyup)="onChange($event)" />
    <p *ngFor="let user of users">{{ user?.userName }}</p>
  </div>
  <mat-paginator
    [length]="count"
    [pageSize]="limit"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="getPaginatorData($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
